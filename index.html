<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Hello Weather</title>
</head>
<!-- Body -->
<body>
    <header class="container-fluid w-100 jumbotron">
        <h1 class="display-3">Hello Weather</h1>
    </header>

    <main class="container-fluid p-4 main">
        <div class="row">
        <!-- Search Menu -->
        <div class="col-sm-3 m-0 searchBox">
            <!-- Search Bar -->
            <form class="row form-group searchForm" id="searchForm">
                <h2>Search for a City:</h2>
                <input 
                    type="text" 
                    placeholder="San Diego"
                    class="form-control" 
                    id="citySearchInput"
                    value=""
                    autocomplete="off"
                    required>
                </input>
                <button 
                    type="submit" 
                    class="btn cityButton" 
                    id="cityButton">
                    Search
                </button>
            </form>
            <!-- Clear History Button -->
            <button class="btn trash" id="trash">Clear History</button>
            <!-- History -->
            <form 
                class="container-fluid historyList" 
                id="historyList">
                    <!-- History goes here -->
            </form>
        </div>
        <!-- Weather Import -->
        <div class="col-sm-9 m-0 container">
            <!-- City Info -->
            <div class="cityInfo" id="cityInfo">
                <!-- Clear and Import -->
                <h3>Enter a City for:<span id="currentDay"></span></h3>
                <p id="weatherInfo">
                    <span>
                        Temperature
                    </span>
                    <br />
                    <span>
                        Wind Speeds
                    </span>
                    <br />
                    <span>
                        Humidity
                    </span>
                    <br />
                    <span>
                        UV Index: 
                            <span class="exampleSpan bg-gradient"
                                  id="UVspan">
                                    Example
                            </span>
                    </span>
                </p>
            </div>
            <!-- 5 Day Forecast -->
            <div class="container forecast">
                <h3>5-Day Forecast:</h3>
                <!-- Weather Cards -->
                <div class="row" id="forecast">
                    <!-- JS cards go here -->
                </div>
            </div>
        </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/5ddd6c3adb.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>    
    </body>
</html>
